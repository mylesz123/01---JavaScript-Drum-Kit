<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/uno.wav"></audio>
  <audio data-key="68" src="sounds/dos.wav"></audio>
  <audio data-key="70" src="sounds/tres.wav"></audio>
  <audio data-key="71" src="sounds/cuatro.wav"></audio>
  <audio data-key="72" src="sounds/cinco.wav"></audio>
  <audio data-key="74" src="sounds/sies.wav"></audio>
  <audio data-key="75" src="sounds/siete.wav"></audio>
  <audio data-key="76" src="sounds/ElectricGuitar.wav"></audio>

<script src='script.js'></script>

</body>
</html>
